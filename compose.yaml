services:
  app:
    build: ./app
    container_name: app
    ports:
      - "8000:8000"
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock # mount host docker into the contain

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
    depends_on:
      - app
    
volumes:
  prometheus_data:
